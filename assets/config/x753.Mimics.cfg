[Difficulty]
## Each mimic will have one of several possible imperfections to help you tell if it's a mimic.
# Setting type: Boolean
# Default value: false
Easy Mode = true

[Spawn Rate]

## Weight of zero mimics spawning
# Setting type: Int32
# Default value: 23
Zero Mimics = 69

## Weight of one mimic spawning
# Setting type: Int32
# Default value: 69
One Mimic = 23

## Weight of two mimics spawning
# Setting type: Int32
# Default value: 7
Two Mimics = 7

## Weight of three mimics spawning
# Setting type: Int32
# Default value: 1
Three Mimics = 1

## Weight of four mimics spawning
# Setting type: Int32
# Default value: 0
Four Mimics = 0

## Weight of maximum mimics spawning
# Setting type: Int32
# Default value: 0
Maximum Mimics = 0

## Increases mimic spawn rate based on dungeon size and the number of instances of the real thing.
# Setting type: Boolean
# Default value: true
Dynamic Spawn Rate = true
